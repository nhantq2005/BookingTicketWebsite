<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JS/OBUS.js"></script>
    <link href="CSS/General.css" rel="stylesheet">
    <link href="CSS/demo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="ticket" onclick='clickTicket()'  rel='${i}'>
        
        <div class="flex">
            <h3>Via</h3>
            <h3 id="state">Đã đặt</h3>
        </div>
        <p>Ghế</p>
        <div class="flex ticketInfor">
            <div>
                <h2>11:00</h2>
                <p>SG</p>
            </div>
            <i class="fa fa-long-arrow-right"></i>
            <div>
                <h2>12:00</h2>
                <p>VT</p>
            </div>
            <h2>5:00</h2>
            <div>
                <p class="price">100 VNĐ<span>x2</span></p>
            </div>
        </div>
        <h3>
            Thông tin
        </h3>
        <p><strong>Tên:</strong> Nhân Trần</p>
        <p><strong>Số điện thoại:</strong> 0912345678</p>
        <div class="flex">
            <h2>Tổng tiền:</h2>
            <p class="price">500.000 VNĐ</p>
        </div>
        <button popovertarget="confirm" id="cancelTicket">&times; Hủy vé</button>
    </div>
    <div id="confirm" popover>
        <p>Bạn có chắc muốn hủy vé?</p>
        <button id="deleteBtn">Xóa vé</button>
        <button id="cancelBtn">Hủy</button>
    </div>
</body>
</html>
